---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: golang-prometheus-metrics-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: golang-prometheus-metrics
  namespaceSelector:
    matchNames:
      - cicd-pipeline-alpha
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      scheme: http
